name: Notion to GitHub Pages Sync

on:
  push:
    branches:
      - main # Chạy khi có thay đổi trên nhánh main
  schedule:
    - cron: '0 * * * *' # Chạy tự động mỗi giờ

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install notion-to-website
      - name: Sync Notion to HTML
        run: npx notion-to-website --url "https://www.notion.so/khanggolden/Golden-Games-Store-1c282f39348180b0bd13d6d7c719b83f"
